<!DOCTYPE html>
<html lang="en">
  <head>
    <title>云班课JavaScript 1-10</title>
    <!-- JavaScript 正则表达式 -->
    <!-- 
      正则表达式（英语：Regular Expression，在代码中常简写为regex、regexp或RE）
      使用单个字符串来描述、匹配一系列符合某个句法规则的字符串搜索模式。
      搜索模式可用于文本搜索和文本替换。
    -->
    <script>
      /*--使用字符串方法--*/
      /*
      在 JavaScript 中，正则表达式通常用于两个字符串方法 : search() 和 replace()。

      search() 方法 用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串，并返回子字符串的起始位置。
      replace() 方法 用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子字符串。
      */

      //search() 方法使用正则表达式
      // 使用正则表达式搜索 "w3cschool" 字符串，且不区分大小写：
      var str = "Visit w3cschool";
      var n = str.search(/w3cschool/i); // -> 6

      //search 方法可使用字符串作为参数。字符串参数会转换为正则表达式：
      //检索字符串中 "w3cschool" 的子字符串：
      var str = "Visit w3cschool!";
      var n = str.search("w3cschool");

      //search 方法可使用字符串作为参数。字符串参数会转换为正则表达式：
      //检索字符串中 "w3cschool" 的子字符串：
      var str = "Visit w3cschool!";
      var n = str.search("w3cschool");

      //replace() 方法使用正则表达式
      //使用正则表达式且不区分大小写将字符串中的 Microsoft 替换为 w3cschool :
      var str = "Visit Microsoft!";
      var res = str.replace(/microsoft/i, "w3cschool"); // -> Visit w3cschool!

      //replace() 方法将接收字符串作为参数：
      var str = "Visit Microsoft!";
      var res = str.replace("Microsoft", "w3cschool");

      /*--使用 RegExp 对象--*/
      //在 JavaScript 中，RegExp 对象是一个预定义了属性和方法的正则表达式对象

      //使用 test()
      /*
      test() 方法是一个正则表达式方法。
      test() 方法用于检测一个字符串是否匹配某个模式，如果字符串中含有匹配的文本，则返回 true，否则返回 false。
      */
      //以下实例用于搜索字符串中的字符 "e"：
      var patt = /e/;
      patt.test("The best things in life are free!"); // -> true

      //可以不用设置正则表达式的变量，以上两行代码可以合并为一行：
      /e/.test("The best things in life are free!");

      /*--使用 exec()--*/
      /*
      exec() 方法是一个正则表达式方法。
      exec() 方法用于检索字符串中的正则表达式的匹配。
      该函数返回一个数组，其中存放匹配的结果。如果未找到匹配，则返回值为 null。
      */
      //以下实例用于搜索字符串中的字母 "e":
      /e/.exec("The best things in life are free!"); // -> e

      /*--使用 compile()--*/
      /*
      compile() 方法用于改变 RegExp。
      compile() 既可以改变检索模式，也可以添加或删除第二个参数。
      */
      var patt1 = new RegExp("e");
      document.write(patt1.test("The best things in life are free")); // -> true
      patt1.compile("d");
      document.write(patt1.test("The best things in life are free")); // -> false
    </script>
  </head>
</html>
