<!DOCTYPE html>
<html lang="en">
  <head>
    <title>云班课JavaScript 1-3</title>
    <script>
      /*--if 语句--*/
      var run = 10;
      if (run < 20) {
        document.write("在线学习JavaScript很简单");
      }
      /*--if-else 嵌套--*/
      var course = 1;
      if (course == 1) {
        document.write("<h1>HTML 教程</h1>");
      } else if (course == 2) {
        document.write("<h1>CSS 教程</h1>");
      } else {
        document.write("<h1>JavaScript 教程</h1>");
      }
      /*--switch 语句--*/
      function myFunction() {
        var x;
        var d = new Date().getDay(); //获取几周的方法
        switch (d) {
          case 0:
            x = "今天是星期日";
            break;
          case 1:
            x = "今天是星期一";
            break;
          case 2:
            x = "今天是星期二";
            break;
          case 3:
            x = "今天是星期三";
            break;
          case 4:
            x = "今天是星期四";
            break;
          case 5:
            x = "今天是星期五";
            break;
          case 6:
            x = "今天是星期六";
            break;
        }
        return x;
      }
      alert(myFunction()); //使用 alert 显示函数的返回值
      /*--循环语句--*/
      //for循环表现型一；循环输出 cars[] 数组中的值
      var cars = ["大众", "奔驰", "本田", "丰田", "特斯拉", "路虎", "福特"];
      for (var i = 0; i < cars.length; i++) {
        document.write(cars[i] + "<br>");
      }
      //表现型二
      var i = 0;
      for (; i < 5; ) {
        document.write(i);
        i++;
      }
      //表现型三
      var myArray = [];
      for (var i = 1; i < 10; i += 2) {
        myArray.push(i); //将 i 的值抛给 数组 myArray[]
      }
      /*--while循环--*/
      var a = 0;
      while (a < cars.length) {
        document.write(cars[a]);
        a++;
      }
      /*--do while循环--*/
      var x = "",
        i = 0;
      do {
        x = x + "The rtumber is " + i + "<br>";
        i++;
      } while (i < 5);
      {
        document.write(x);
      }
      /*--contnue语句--*/
      //contnue语句用来中断循环中的迭代，如果出现了指定的条件，然后继续循环中的下一个迭代
      var x = "";
      for (i = 0; i <= 10; i++) {
        if (i == 3) {
          continue;
        }
        x = "数值是：" + i + "<br>";
        document.write(x);
      }
    </script>
  </head>

  <body>
    <script></script>
  </body>
</html>
