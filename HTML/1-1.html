    <title>云班课JavaScript 1-1</title>
    <!-- JavaScript的外部引用，引用（JS文件夹中的1-1.js） -->

  <body>
    <div id="app"></div>
    <!-- 直接嵌入式使用JavaScript -->
    <script>
      alert("我的第一个 javascript");
      /*--使用document.write方法输出数据--*/
      document.write("Hello JavaScript!!!");
      /*--在document.write 的输出数据中加上 标签（<H1></H1>）将其 文本（字体） 格式化--*/
      document.write("<h1>Hello JavaScript!!!</h1>");
    </script>
  </body>
