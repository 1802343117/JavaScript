<!DOCTYPE html>
<html lang="en">
  <head>
    <title>云班课JavaScript 1-5</title>
    <!-- JavaScript 数组 -->
    <!-- /* Array (数组)对象数组对象是使用单独的变量名来存储一系列的值。
    数组可以用一个变量名存储所有的值，并且可以用变量名访问任何一个值。
    数组中的每个元素都有自己的的ID，以便它可以很容易地被访问到。 */ -->
    <script>
      /*数组的创建*/
      var myCars = new Array("Saab", "Volvo", "BMW");
      //以上通过 new Array() 生成 myCars数组对象，并赋予初始值
      //JavaScript数组是动态的，可以声明一个数组，不给 Array()构造函数传递任何参数，然后可以动态添加元素
      var mycars = new Array();
      mycars[0] = "Saab";
      mycars[1] = "Volvo";
      mycars[2] = "BMW";
      mycars[3] = "Lincoln";
      //注意：数组以外的索引，将返回undefined。
      /*--数组方法--*/
      /*--push()方法--*/
      //添加数组元素最简单的方法
      var a = [];
      a[0] = "zero";
      a[1] = "one";
      //也可以使用 push()方法在数组末尾增加一个或多个元素;
      var a = [];
      a.push("zero"); //在末尾添加一个元素
      a.push("one", "two"); //再添加两个元素
      //使用第一种方法也可以在数组末尾添加元素；（如：a[a.length]）
      /*--pop()方法--*/
      /*
      改变数组中数据的另一种方法是用.pop()方法，.pop() 方法用来“抛出”一个数组末尾的值。
      我们可以把这个抛出”的值赋给一个变量存储起来。
      数组中任何类型的数据条目(数值，字符串,甚至是数组)可以被抛出来”
      */
      var oneDown = [1, 4, 6].pop(); //现在oneDown的值为：6，数组变成了 [1, 4]
      /*--shift()方法--*/
      //.shift()的构造原理类似 pop(), 但它移除的是第一个元素
      var oneDown = [1, 4, 6].shift(); //现在 oneDown 的值为：1；数组变成了 [4, 6]
      /*--unshiift()方法--*/
      //unshift方法是在数组的头部添加元素
      var a = ["zero"];
      a.unshift("one"); // a = ['one', 'zero']
      /*--concat()方法--*/
      //concat()方法允许连接数组并创建一个全新的数组
      var c1 = ["HTML", "CSS"];
      var c2 = ["JS", "Python"];
      var courses = c1.concat(c2);
      //concat 的操作不会影响c1 和 c2 数组，它会将产生的连接作为新数组返回
      /*--indexOf()方法--*/
      /*
      indexOf0方法可返回数组中某个指定的元素位置。
      设方法将从头到属地检索数组，它是否含有对应的元素，返回第一次出现该元素的位置。
      如果在数组中没找到指定元素则返回-1.
      */
      var fruits = ["香蕉", "椰子", "苹果", "甜瓜", "苹果"];
      var a = fruits.indexOf("苹果"); //a 的值为：2
      var b = fruits.indexOf("樱桃"); //b 的值为：-1
      /*--slice()方法--*/
      /*
      slice()方法可从已有的数组中返回选定的元素。
      slice()方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。
      注意: slice() 方法不会改变原始数组。
      */
      var fruis = ["Banan", "Orange", "Lemon", "Apple", "Mango"];
      var citrus = fruits.slice(1, 3);
      /*--关联数组--*/
      /*
      虽然许多编程语音支持具有命名索引的数组（文本而不是数字），称为关联数组，JavaScript不支持。
      可以使用命名数组语法，这将产生一个对象。例如：
      */
      var person = []; // 创建一个空的数组
      person["name"] = "Loen";
      person["age"] = 28;
      console.log(person["age"]); // -> "28"
      /*
      现在，person 被视为一个对象，而不是一个数组
      命名索引‘name’和‘age’成为 person对象的属性
      JavaScript不支持使用名称索引数组。在avaScript中, 数组总是使用数字编号的索引。当希望索引为字符串(文本)时，最好使用对象。
      */
    </script>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var rumbers = [64, 45, 72, 11, 49];
      function myFunction(item, index) {
        var demo = document.getElementById("demo");
        //item 传递的是数组的值，index 传递的是索引
        demo.inerHTML + "index[" + index + "J:" + item + "<br>";
      }
      rumbers.forEach(myFunction);
    </script>
  </body>
</html>
