<!DOCTYPE html>
<html lang="en">
  <head>
    <title>云班课JavaScript 1-4</title>
    <script>
      /*--函数的声明与调用--*/
      //函数声明后不会立刻执行，会在被调用到的时候执行
      function myFunction(a, b) {
        return a * b;
      }
      //下面调用函数进行运算
      var res = myFunction(2, 3); //给予函数两个值 2, 3
      console.log(res); //将结果输出
      /*--简化调用函数过程--*/
      //先创建一个函数
      function myFunction1() {
        alert("调用这个函数");
      }
      myFunction1();
      //注：JavaScript中 函数对参数的并值没有进行任何的检查，也就是说，你可以在函数中放入任何类型的值（不需要像Java那样，需要对类型进行声明）
      /*--函数的显示参数 与 函数的隐藏参数--*/
      //函数的隐藏参数（arguments）是函数调用时传递给函数真正的值（类似Java中的实参概念）
      function sum() {
        return arguments[0] + arguments[1]; //返回值便是隐藏参数（根本就没有arguments[]这个数组）；
      }
      sum(1, 2);
      //以上 sum 函数就是使用 arguments 获取隐藏参数，进行操作
      /*--参数规则--*/
      //JavaScript 函数定义时参数没有指定数据类型（如：function（a）这个 a 是个什么类型呢！？）
      //JavaScript 函数对隐藏参数(arguments)没有进行检测
      //JavaScript 函数对隐藏参数(arguments)的个数没有进行检测
      /*--多参函数--*/
      //调用多个参数的函数时，应该和定义它们时相同的顺序提供参数
      function sayHello(name, age) {
        console.log(name + "年龄是" + age + "岁");
      }
      sayHello("John", 20); //输出： John年龄是：20岁
      sayHello(20, "John"); //输出： 20年龄是： John岁
      //JavaScript函数并不检查收到的参数数量
      sayHello("John"); //输出： John年龄是： undefined岁
      /*--变量作用域--*/
      //对象和函数同样也是变量
      //作用域为可访问变量，对象，函数的集合
      //函数作用域：作用域在函数内修改
      /*--局部作用域--*/
      //变量在函数内声明，该变量的作用域为局部作用域
      //局部变量：只能在函数内部访问
      function myFunction2() {
        //carName 变量为局部变量
        var carName = "大众";
      }
      //因为局部变量只作用于函数内，所以不同的函数可以使用相同的变量名
      //局部变量在函数开始时创建，函数执行完后局部变量自动销毁
      //**局部变量的优先级高于同名的全局变量
      /*--全局变量--*/
      var carName = "大众"; //直接在函数体外创建的变量，都可以称之为全局变量
      //函数内也可以调用 carName 全局变量
      function myFunction3() {
        carName = "大众";
        console.log(carName);
      }
      /*--HTML中的全局变量--*/
      //在HTML中，全局变量是window对象：所有数据变量都属于window对象
      function myFunction4() {
        window.carName = "大奔";
      }
      /*--变量周期--*/
      //JavaScript 变量生命周期在她声明时初始化
      //局部变量在函数执行完毕后销毁
      //全局变量在页面关闭后销毁
      //函数参数只在函数内起作用，是局部变量
      /*--return 语句--*/
      //return 语句在函数中是可选的。它用于从函数返回值
      function sum1() {
        return "返回了这句话";
      }
      sum1();
      /*--JavaScript中弹出框--*/
      //JavaScript提供三种类型的弹出框，Alert,Prompt 和 Confirm
      /*--Alert 警告框--*/
      alert("你好，这是一个警告框。\n你必须点确定");
      /*--Pormpt 提示框--*/
      //通常使用 Prompt 提示框来让用户输入一个值
      //当弹出提示框时，输入 值 后，如果用户单击确定，该框将返回输入值。如果如果用户点击取消，该框将返回null
      // prompt（） 方法有两个参数
      //第一个是要在文本框中显示的标签
      //第二个是在文本框中显示的默认字符串（可选）
      var user = prompt("请输入你的名字");
      alert(user);
      /*--Confirm 确认框--*/
      //经常使用 confirm 让用户验证或接受某些内容。当弹出确认框时，用户必须点击”确认“或”取消“。
      //如果用户点击确认，该框将返回 true。如果用户点击取消，该框将返回false。
      var resulf = confirm("你确定要离开这个页面吗？");
      if (resulf == true) {
        alert("感谢你的光临!");
      } else {
        alert("感谢你继续使用我们的服务!服务费：300");
      }
    </script>
  </head>
  <body>
    <script></script>
  </body>
</html>
